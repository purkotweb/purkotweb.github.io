<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PURKOT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      height: 100%;
      width: 100vw;
      margin: 0;
      padding: 0;
      background: #000;
      overflow: hidden;
      position: relative;
    }
    .video-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000;
      z-index: 1;
    }
    video {
      width: 100vw;
      height: 100vh;
      object-fit: contain;
      background: #000;
      display: block;
      max-width: 100vw;
      max-height: 100vh;
      outline: none;
    }
    @media screen and (max-width: 767px) {
      video {
        width: 100vw;
        height: 100vh;
        max-width: 100vw;
        max-height: 100vh;
      }
    }
    @media screen and (orientation: portrait) {
      video {
        width: 100vw;
        height: 100vh;
      }
    }
    @media screen and (orientation: landscape) {
      video {
        width: 100vw;
        height: 100vh;
      }
    }
  </style>
</head>
<body>
  <div class="video-container">
    <video id="pingpongVideo" src="Purkot_mov.MOV" muted playsinline preload="auto"></video>
  </div>
  <script>
    const video = document.getElementById('pingpongVideo');
    let direction = 1; // 1 = forward, -1 = backward
    let rafId = null;
    let lastTime = null;
    let isReady = false;

    // Prevent user interaction (pause, seek, etc.)
    video.addEventListener('contextmenu', e => e.preventDefault());
    video.addEventListener('pause', () => {
      if (direction === 1) video.play();
    });
    video.addEventListener('seeking', () => {
      if (direction === 1 && !video.seeking) video.play();
    });

    video.addEventListener('loadedmetadata', () => {
      isReady = true;
      video.currentTime = 0;
      video.play();
      direction = 1;
      animate();
    });

    function animate(ts) {
      if (!isReady) return;
      if (!lastTime) lastTime = ts;
      const frameTime = (ts - lastTime) / 1000; // in seconds
      lastTime = ts;

      if (direction === 1) {
        // Normal playback, let the video play
        if (video.currentTime >= video.duration) {
          direction = -1;
          video.pause();
          reverseFrame();
        } else if (video.paused) {
          video.play();
        }
        rafId = requestAnimationFrame(animate);
      } else {
        // Reverse playback, manually decrement currentTime
        if (video.currentTime <= 0) {
          direction = 1;
          video.play();
          rafId = requestAnimationFrame(animate);
        } else {
          reverseFrame(frameTime);
        }
      }
    }

    function reverseFrame(frameTime = 0.016) {
      // frameTime = ~16ms for 60fps if not provided
      // Step back by frameTime * playbackRate (default 1)
      video.currentTime = Math.max(0, video.currentTime - frameTime);
      // Pause to keep control in JS
      if (!video.paused) video.pause();
      rafId = requestAnimationFrame(animate);
    }

    // Start playback when user interacts (for autoplay policy)
    function unlockPlayback() {
      if (!isReady) return;
      video.play();
      document.removeEventListener('click', unlockPlayback);
      document.removeEventListener('touchstart', unlockPlayback);
    }
    document.addEventListener('click', unlockPlayback);
    document.addEventListener('touchstart', unlockPlayback);
  </script>
</body>
</html>
